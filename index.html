<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy Birthday Khalil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg1:#0f0c29;
  --bg2:#302b63;
  --bg3:#24243e;
  --glass:rgba(255,255,255,0.14);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui,Segoe UI,Arial,sans-serif;
  color:white;
  overflow:hidden;
}

/* glowing background orbs */
.orb{
  position:absolute;
  width:380px;
  height:380px;
  border-radius:50%;
  filter:blur(120px);
  opacity:.45;
  animation:float 18s linear infinite;
}
.orb.one{background:#ff5fa2;top:-100px;left:-100px;}
.orb.two{background:#6a7cff;bottom:-120px;right:-120px;}

@keyframes float{
  50%{transform:translate(60px,-40px);}
}

/* Card */
.card{
  position:relative;
  z-index:5;
  background:var(--glass);
  backdrop-filter:blur(22px);
  border-radius:32px;
  padding:42px;
  max-width:760px;
  width:92%;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.55);
  animation:enter 1.6s ease;
}

@keyframes enter{
  from{opacity:0;transform:translateY(40px) scale(.92);}
  to{opacity:1;transform:none;}
}

h1{
  font-size:clamp(2.5rem,5vw,3.7rem);
  margin:0;
  background:linear-gradient(90deg,#ffd36a,#fff,#ff9ecb);
  -webkit-background-clip:text;
  color:transparent;
}

.subtitle{
  margin-top:8px;
  font-size:1.2rem;
  opacity:.95;
}

.date{
  margin-top:6px;
  letter-spacing:.05em;
  opacity:.85;
}

/* typing note */
.note{
  margin-top:28px;
  font-size:1.15rem;
  line-height:1.85;
  min-height:160px;
}

/* Button */
button{
  margin-top:30px;
  border:none;
  background:linear-gradient(135deg,#ffd86f,#ff8a00);
  padding:16px 38px;
  border-radius:50px;
  font-size:1rem;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,.4);
  transition:.25s;
}
button:hover{transform:scale(1.08);}

/* fireworks */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1.6s ease-out forwards;
}

@keyframes explode{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="orb one"></div>
<div class="orb two"></div>

<div class="card">
  <h1>Happy Birthday Khalil üéÇ</h1>
  <div class="subtitle">The man who built my world</div>
  <div class="date">üìÖ 2 February</div>

  <div id="note" class="note"></div>

  <button onclick="startExperience()">‚ñ∂ Start the Surprise</button>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/20/audio_3b71d5c7c0.mp3" type="audio/mpeg">
</audio>

<script>
/* typing effect */
const text=`Dear Father,

Today we celebrate the man whose love shaped my life.
Your patience, sacrifices, and wisdom guide every step I take.
You are my shield in hard times and my pride in every success.

May Allah bless you with long life, strong health,
peace in your heart, and happiness in every new day.
You will always be my hero.

‚Äî With endless love ‚ù§Ô∏è`;

let i=0;
function typeText(){
  if(i<text.length){
    document.getElementById("note").innerHTML +=
      text[i]==="\n" ? "<br>" : text[i];
    i++;
    setTimeout(typeText,28);
  }
}

/* fireworks burst */
function fireworks(x,y){
  for(let i=0;i<30;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=x+"px";
    f.style.top=y+"px";
    f.style.background=`hsl(${Math.random()*360},90%,65%)`;
    f.style.setProperty("--x",(Math.random()*400-200)+"px");
    f.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1600);
  }
}

function startExperience(){
  document.getElementById("music").play();
  typeText();
  setInterval(()=>{
    fireworks(
      Math.random()*window.innerWidth,
      Math.random()*window.innerHeight*0.6
    );
  },1200);
}
</script>

</body>
</html>
